<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacola de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        /* Estilos gerais */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}

header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
}

header nav ul li {
    margin-right: 20px;
}

header nav ul li a {
    color: #fff;
    text-decoration: none;
}

.header-right {
    display: flex;
    align-items: center;
}

.header-right .search-bar {
    padding: 5px;
    margin-right: 20px;
}

.header-right .cart {
    color: #fff;
    text-decoration: none;
}

.main {
    padding: 20px;
}

.page-title {
    font-size: 24px;
    margin-bottom: 20px;
}

.content {
    display: flex;
    justify-content: space-between;
}

section {
    flex: 3;
}

aside {
    flex: 1;
    margin-left: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

table th, table td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
}

table th {
    background-color: #f4f4f4;
}

.cart-item-image {
    width: 100px; /* Aumente o tamanho da imagem */
    height: auto;
    margin-right: 10px;
}

.cart-item-details {
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.cart-item-details h3 {
    margin: 0;
    font-size: 18px;
}

.cart-item-details p {
    margin: 5px 0;
}

.summary {
    background-color: #fff;
    padding: 20px;
    border: 1px solid #ddd;
}

.summary-total-items {
    font-size: 18px;
    margin-bottom: 10px;
}

.summary-total {
    display: flex;
    justify-content: space-between;
    font-size: 18px;
    margin-bottom: 20px;
}

.summary-total .total-title {
    font-weight: bold;
}

.summary-total .total-value {
    color: #333;
}

button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
}

button:hover {
    background-color: #555;
}
    </style>
    <header>
        <div class="container">
            <img src="./Img/Daco_5398124.png" alt="Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="teste.html">Sobre</a></li>
                    <li><a href="teste.html">Contato</a></li>
                    <li><a href="teste.html">Novidades</a></li>
                </ul>
            </nav>
            <div class="header-right">
                <input type="text" placeholder="Pesquisar..." class="search-bar" onkeyup="searchProducts()">
                <a href="sacola.html" class="cart">Sacola (<span id="cart-count">0</span>)</a>
            </div>
        </div>
    </header>

    <main>
        <div class="page-title">Seu Carrinho</div>
        <div class="content">
            <section>
                <table>
                    <thead>
                        <tr>
                            <th>Produto</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items">
                        <!-- Os itens do carrinho serão inseridos aqui -->
                    </tbody>
                </table>
            </section>
            <aside>
                <div class="summary">
                    <div class="summary-total-items"><span id="cart-count">0</span> Itens no Carrinho</div>
                    <div class="summary-total">
                        <div class="total-title">Total</div>
                        <div class="total-value final-value" id="total-price">R$ 0,00</div>
                    </div>
                    <button onclick="finalizePurchase()">Finalizar Compra</button>
                    <button onclick="clearCart()">Limpar Sacola</button>
                </div>
            </aside>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
